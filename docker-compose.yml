  redis:
    image: "redis:5.0.3-alpine"
    container_name: neuro-redis
    restart: unless-stopped
    networks:
      - neuro
  # should be set in docker-compose.override.yml
  #    ports:
  #      - "${REDIS_PORT}:6379"

#  mailhog:
#    image: "mailhog/mailhog:v1.0.1"
#    container_name: neuro-mailhog
#    restart: unless-stopped
#    ports:
#      - "8080:8025"
  # should be set in docker-compose.override.yml
  #    ports:
  #      - "${MAILHOG_SMTP_PORT}:1025"
  #      - "${MAILHOG_WEB_PORT}:8025"

  npm:
    container_name: neuro-npm
    image: node:14
    command: npm start
    working_dir: /app
    entrypoint: [ "npm" ]
    volumes:
      - "./application/:/app"
    networks:
      - neuro

  app:
    build:
      context: ./docker
      dockerfile: php/Dockerfile
    container_name: neuro-app
    networks:
      - neuro
#    ports:
#      - "25:8025"
#          - "9003:9003"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      XDEBUG_CONFIG: remote_host=172.17.0.1 remote_port=9003 remote_enable=1 remote_autostart=1 xdebug.idekey=PHPSTORM
      PHP_IDE_CONFIG: "serverName=NameOfYourAppDocker"
    volumes:
      - ./application:/var/www/html:delegated
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mysql
      - redis
