# Use the minimal version according to used features and syntax
version: "2"

networks:
  neuro:
    driver: bridge
#    ipam:
#      driver: default
#      config:
#        - subnet: 192.168.220.0/28

volumes:
  neuro-mysql-volume:
  neuro-mysql-test-volume:

services:
  http:
    image: nginx:stable-alpine
    container_name: neuro-nginx
    ports:
      - "8082:80"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./application/public:/var/www/html/public:delegated
    depends_on:
      - app
    networks:
      - neuro

  mysql:
    container_name: neuro-mysql
    image: "mysql:5.7"
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - "neuro-mysql-volume:/var/lib/mysql"
    networks:
      - neuro

  mysql-test:
    container_name: neuro-mysql-test
    image: "mysql:5.7"
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD_TESTING}"
      MYSQL_DATABASE: "${DB_DATABASE_TESTING}"
      MYSQL_USER: "${DB_USERNAME_TESTING}"
      MYSQL_PASSWORD: "${DB_PASSWORD_TESTING}"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - "neuro-mysql-test-volume:/var/lib/mysql"
    networks:
      - neuro

